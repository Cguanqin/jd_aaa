<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东生鲜 - 欢迎注册 - oop版</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<h3>大佬欢迎你</h3>
		<!-- onsubmit="return false" 阻止表单提交 -->
		<form   class="form"  >
			<div class="form-group">
				<label >用户名</label>
				<input name="u_name" required="" type="text" class="form-control" onblur="user.blurUname()" >
			</div>
			<div class="form-group">
				<label >手机号码</label>
				<input name="mobile" required=""  type="number" class="form-control">
			</div>
			<div class="form-group">
				<label >头像</label>
				<input name="head_pic" required=""  type="file" class="form-control">
			</div>
			<div class="form-group">
				<label >密码</label>
				<input name="pwd" required=""  type="text" class="form-control">
			</div>
			<div class="form-group">
				<label >重复密码</label>
				<input name="rpwd" required=""  type="text" class="form-control">
			</div>
			<div class="form-group">
				<input type="button" value="注册" class="btn btn-success btn-block" >
			</div>
		</form>

	</div>
	<script type="text/javascript">
		 var user ={

		 	blurUname:function(){
		 		var error_status = this.Unamecheck()
		 		if (!error_status) {
		 			$('[name="u_name"]').css('border','1px solid red')
		 		}
		 		else{
		 			$('[name="u_name"]').css('border','1px solid #ccc')
		 		}

		 	},
		 	Unamecheck:function(){
		 		this.uname = $('[name="u_name"]').val()
		 		if (this.uname.length < 3) {
		 			return false
		 		}
		 		else{
		 			return true
		 		}
		 	},
		 	check:function(){
		 		//点击时候所有的检查
		 		if (this.Unamecheck()) {
		 			alert('注册成功')
		 		}
		 		else{
		 			alert('请把红色框问题修改一下')
		 		}
		 	}

		 }

		 // 用户对象
		 // 属性：
		 // 用户名
		 // 密码
		 // 
		 // 方法：
		 // 输入框失去焦点后马上校验
		 // 表单校验
		 // 开始注册
	</script>
</body>
</html>
