<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		*{padding: 0;margin: 0}
		.box{width: 50px;height: 50px;background: red;}
	</style>
</head>
<body>
	<input type="button" value="减速向右" onclick="move(500)" class="btn">
	<input type="button" value="减速向左" onclick="move(0)">
	<div class="box"></div>
</body>
</html>

<script type="text/javascript">
	var box = document.querySelector(".box")
	var btn = document.querySelector("input.btn")
	var timer = null;
	var speed = 0;
	<!-- 速度 = 目标位置 - left -->
	function move(Itarget){
		clearInterval(timer)
		timer = setInterval(function(){
			speed = (Itarget - box.offsetLeft)/10
			console.log(speed)
			console.log(box.offsetLeft)
			speed = speed > 0 ? Math.ceil(speed):Math.floor(speed)
			box.style.marginLeft = box.offsetLeft + speed+"px";
			if(speed == 0)
				clearInterval(timer)
},30)
		}

</script>
