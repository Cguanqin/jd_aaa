<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
	*{margin: 0;padding: 0;
		list-style: none;}
	.box{
		width: 100px;height: 100px;
		border: 1px solid #eee;
		margin: auto;
	}
	.box ul{
		width: 100px;height: 100px;
		position: relative;
	}
	.box ul li{
		width: 100px;height: 100px;
		background: #46f487;
		position: absolute;
		left: 100px;
        top: 0;
	}
	.box ul li:nth-child(1){
            background: #469cf4;
        }
        .box ul li:nth-child(2){
            background: #f44646;
        }
	</style>
	
</head>
<body>
	<div  class="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<a href="javascript:;">下一张</a>
	</div>

</body>
</html>
