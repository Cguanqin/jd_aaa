<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.box{width: 50px;height: 50px;background: red;}
	</style>
</head>
<body>
<input type="submit" value="匀速" class="btn">
<input type="submit" value="减速" class="btn">
<div class="box"></div>
<script>
	var box = document.querySelector(".box");
	var btn = document.querySelector("input.btn");
	var speed = 10;
	btn.onclick=function(){
		
		box.style.marginLeft = box.offsetLeft+speed+"px"
	}

</script>
</body>
</html>
