<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东生鲜 - 欢迎注册</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<h3>大佬欢迎你</h3>
		<!-- onsubmit="return false" 阻止表单提交 -->
		<form action="doreg.php" class="form" onsubmit="return check()">
			<div class="form-group">
				<label >用户名</label>
				<input name="u_name" required="" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label >手机号码</label>
				<input name="mobile" required=""  type="number" class="form-control">
			</div>
			<div class="form-group">
				<label >密码</label>
				<input name="pwd" required=""  type="text" class="form-control">
			</div>
			<div class="form-group">
				<label >重复密码</label>
				<input name="rpwd" required=""  type="text" class="form-control">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success btn-block">
			</div>
		</form>

	</div>
	<script type="text/javascript">
		<!-- 表单校验 -->
		function check() {
			// 用户名长度大于3位
			var u_name = document.querySelector('[name="u_name"]').value

			var mobile = document.querySelector('[name="mobile"]').value

			var pwd = document.querySelector('[name="pwd"]').value

			var rpwd = document.querySelector('[name="rpwd"]').value
			// 1开头，11位
			// 
			// 一种写法
			// /表达式规则/.test(字符串)
			//   ^ 匹配以什么开头
			//   10位数字（\d）
			//   位数{10}
			//   $ 匹配结束
			if (u_name.length<3) {
				alert('用户名不能少于3位')
				return false
			}else if(!/^1\d{10}$/.test(mobile)){
				alert('手机号码格式不正确')
				return false
			}else if(pwd != rpwd || pwd==''){
				alert('密码和确认密码不一致')
				return false
			}else{
				// jQuery的ajax
				// get方法
				// 第一个参数：请求的url接口地址
				// 第二个参数：后台的值 object
				// 第三个参数：回调函数，接收后台响应回来的数据
				$.get('doreg.php',{u_name,mobile,pwd},function (res) {
					// 告诉用户注册状态
					alert('注册成功')
				})
				return false
			}
		}
		// ajax 局部数据交互，无需刷新页面
		

		// css  dw，弹出框，直接输入外边距边框
	</script>
</body>
</html>
